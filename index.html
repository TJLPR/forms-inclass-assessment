<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <meta name="description" content="Forms Inclass assessment">
  <title>Forms Inclass assessment</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <!--[if lt IE 9]> <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
</head>

<body>
	<header>
		<h1>Inclass Four Forms</h1>
	</header>
	<main>
		<form action="#" method="post">
			<fieldset class="flex-container">
				<div>
					<label for="fname">First Name</label>
					<input type="text" id="fname" required>
				</div>
				<div>
					<label for="lname">Last Name</label>
					<input type="text" id="lname" required >
				</div>
				<div>
					<label for="email">Email Adress</label>
					<input type="email" id="email" required>
				</div>
				<div>
					<label for="telephone">Telephone Number</label>
					<input type="tel" id="telephone">
				</div>
				<div >
					<label for="radio">Identify your preferred contact method</label>
					<div class="selection">
						<p>Email</p>
						<input type="radio" id="email" name="selection" value="email">
						<p>Telephone</p>
  						<input type="radio" id="telephone" name="selection" value="telephone">
  					</div>
				</div>
				<div>
					<label for="contact">When would you like to be contacted?</label>
					<input type="date" id="contact" name="contact">

				</div>
				<div>
					<label for="message">Message</label>
					<textarea id="message" placeholder="Send me a message"></textarea>
				</div>
				<div>
					<input type="submit" value="Submit Me">
				</div>
			</fieldset>
		</form>
	</main>
	
	<footer>
		<p>Tyler Lien | 2021</p>
	</footer>
</body>

</html>
